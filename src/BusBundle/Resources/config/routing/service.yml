service_index:
    path:     /
    defaults: { _controller: "BusBundle:Service:index" }
    methods:  GET

service_show:
    path:     /{id}/show
    defaults: { _controller: "BusBundle:Service:show" }
    methods:  GET

service_new:
    path:     /new
    defaults: { _controller: "BusBundle:Service:new" }
    methods:  [GET, POST]

service_edit:
    path:     /{id}/edit
    defaults: { _controller: "BusBundle:Service:edit" }
    methods:  [GET, POST]

service_delete:
    path:     /{id}/delete
    defaults: { _controller: "BusBundle:Service:delete" }
    methods:  DELETE

service_call:
    path:     /{path}
    defaults: { _controller: "BusBundle:Service:call" }
    methods:  [GET, POST]
